<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script src="assets/jquery/jquery-1.9.0.js"></script>
	<link rel="stylesheet" href="assets/css/index.css">
	<script src='assets/js/index.js'></script>
	<link rel="stylesheet" href="assets/css/swiper.min.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<script src="assets/js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
	<!-- 轮播图 -->
	<div class="swiper-container">
		<!-- 菜单栏 -->
		<div class="wrap">
        		<div class="content">
        			<div class="logo">
        				<img src="assets/imgs/nav-logo.png" id="logoimg">
        			</div>
        			<div class="nav">
        				<ul>
        					<li>优先认购</li>
        					<li>我要投资</li>
        					<li>我要转让</li>
        					<li>我要供票</li>
        					<li>我的云桥</li>
        					<li>帮助中心</li>
        				</ul>
        			</div>
        			<div class="logi">
        				<img src="assets/imgs/user.png">
        				<a href="register.html" id="logi1">注册/</a>	
        				<a href="login.html" id="logi2">登陆</a>
        			</div>
        		</div>
        	</div>
        <!-- 滑块栏 -->
        <div class="swiper-wrapper">
            <!-- 滑块一 -->
            <div class="swiper-slide swiper-one">
             	<video autoplay loop autobuffer>
             		<source src="assets/videos/banner.mp4">
             	</video>
            </div>
            <!-- 滑块二 -->
            <div class="swiper-slide swiper-two">
            	<div class="logo1">
            		<img src="assets/imgs/quxian.png" >
            	</div>
            	<div class="logo2">
            		<img src="assets/imgs/table.png" >
            	</div>
            </div>
            <!-- 滑块三 -->
            <div class="swiper-slide swiper-three"></div>
            <!-- 滑块四 -->
            <div class="swiper-slide swiper-four"></div>
            <!-- 滑块五 -->
            <div class="swiper-slide swiper-five"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script src="assets/js/swiper.min.js"></script>
	 <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        // 上滑
        onSlideChangeStart: function(swiper){
        	$(".wrap").slideUp(1000);
    	},
        // 下滑并改变样式
		onSlideChangeEnd: function(swiper){
			$(".wrap").slideDown(1000);
			if(swiper.activeIndex==0){
				$(".wrap").css("backgroundColor","#d7dadf");
				$("ul").css("color","#676767");
				$("a").css("color","#b13e3e")
                document.getElementById("logoimg").src="assets/imgs/nav-logo.png";
                document.getElementById("logoimg").style.height="100%";
                document.getElementById("logoimg").style.width="100%";
                document.getElementById("logoimg").style.marginTop="0px";
			}
			if(swiper.activeIndex==1){
				$(".wrap").css("backgroundColor","#5e5b52");
				$("ul").css("color","white");
				$("a").css("color","white")
                document.getElementById("logoimg").src="assets/imgs/logo1.png";
                document.getElementById("logoimg").style.height="90%";
                document.getElementById("logoimg").style.width="28%";
                document.getElementById("logoimg").style.marginTop="5px";
			}
			if(swiper.activeIndex==2){
				$(".wrap").css("backgroundColor","#2b2823");
				$("ul").css("color","white");
				$("a").css("color","white")
			}
			if(swiper.activeIndex==3){
				$(".wrap").css("backgroundColor","#110f0e");
				$("ul").css("color","white");
				$("a").css("color","white")
			}
			if(swiper.activeIndex==4){
				$(".wrap").css("backgroundColor","#110f0e");
				$("ul").css("color","white");
				$("a").css("color","white")
			}
    	}
    });
    </script>
</body>
</html>
