<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="assets/css/sweetalert2.min.css">
	<script src='assets/js/sweetalert2.min.js'></script>
	<link rel="stylesheet" href="assets/css/register.css">
	<script src="assets/js/register.js"></script>
	<link rel="stylesheet" href="assets/iconfont/iconfont.css">
</head>
<body>
	<div class="container">
		<!-- logo图标 -->
		<div class="mylogo"><img src="assets/imgs/nav-logo.png"></div>
		<!-- 注册部分 -->
		<div class="login">
			<div class="main">
				<!-- title部分 -->
				<div class="text">
					用户注册
				</div>
				<form action="">
					<!-- 手机号 -->
					<div id="first">
						<div class="logo" id="logo1" >
							<label for="phone"> 
								 	<i class="icon iconfont icon-shouji" ></i>
							</label> 
						</div>
						<input id="phone" type="text" placeholder="注册手机号" onblur="doPhone()">
					</div>
					<p id="first-text">手机号码为必填字段</p>
					<!-- 验证码 -->
					<div id="second">
						<div class="logo" id="logo2" >
							<label for="num"> 
								 	<i class="icon iconfont icon-erweima"></i>
							</label> 
						</div>
						<input id="num" type="text" placeholder="验证码" onblur="doNum()">
						<div id="donum" onclick="setNum()">获取验证码</div>
					</div>
					<p id="second-text">验证码为必填字段</p>
					<!-- 密码 -->
					<div id="third">
						<div class="logo" id="logo3">
							<label for="password"> 
								 	 <i class="icon iconfont icon-suo"></i>
							</label> 
						</div>
						<input id="password" type="password" placeholder="输入密码" onblur="doPassword()">
						<!-- 眼睛 -->
						<div class="eye"> <i class="icon iconfont icon-yanjing" id="eye1" onclick="doEye(this)"></i></div>
					</div>
					<p id="third-text">密码为必填字段</p>
					<!-- 确认密码 -->
					<div id="four">
						<div class="logo" id="logo4">
							<label for="repassword">	 
								 	 <i class="icon iconfont icon-suo"></i>
							</label> 
						</div>
						<input id="repassword" type="password" placeholder="确认密码" onblur="doRe()">
						<!-- 眼睛 -->
						<div class="eye"> <i class="icon iconfont icon-yanjing" id="eye2" onclick="doEye(this)"></i></div>
					</div>
					<p id="four-text">确认密码为必填字段</p>
					<!-- 提交按钮 -->
					<div id="btn" onclick="doLogin()">同意协议并提交</div>

				</form>
				<!-- 底部 -->
				<div id="five-text">
					<p>已注册？立即登陆</p>
					<p><span>注册即同意</span><span>《伟达金云桥使用协议》</span></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
